services:
  springboot_app:
    build: .
    container_name: springboot_app
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    volumes:
      - ./env.properties:/app/env.properties  # Mount env.properties into the container
    networks:
      - spring-network
  postgres:
    image: postgres:14-alpine
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER=root
      - POSTGRES_DB=spring
    networks:
        - spring-network

  adminer_container:
    image: adminer:latest
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    restart: unless-stopped
    ports:
      - 8090:8080
    networks:
      - spring-network

  mailhog:
    image: mailhog/mailhog:latest
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - spring-network

networks:
  spring-network:
    driver: bridge
