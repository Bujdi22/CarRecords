spring.config.import=file:env.properties
spring.application.name=CarRecords
server.port=8080

spring.datasource.url=jdbc:postgresql://${DB_DATABASE_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

bujdi.secret=${API_KEY}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_TLS}

# For development
app.url=http://localhost:8100
server.url=http://localhost:8080

# For production
# app.url=https://autojournalapp.com
# server.url=https://api.autojournalapp.com

aws.bucket.name=${S3_BUCKET_NAME}
aws.accessKey=${S3_ACCESS_KEY}
aws.secretKey=${S3_SECRET_KEY}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

google.recaptcha.secret=${RECAPTCHA_SECRET}

google.oauth.client=${GOOGLE_OAUTH_CLIENT}
google.oauth.secret=${GOOGLE_OAUTH_SECRET}